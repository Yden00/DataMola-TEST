<nav>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" [formControl]="name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select [formControl]="genre">
      <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</mat-option>
    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Premiere Year</mat-label>
    <mat-select [formControl]="year">
      <mat-option *ngFor="let premiere of years" [value]="premiere">{{ premiere }}</mat-option>
    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>
</nav>
