<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <mat-chip-list>
          <mat-chip>{{ element.chips[0] }}</mat-chip>
          <mat-chip>{{ element.chips[1] }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef> Season </th>
      <td mat-cell *matCellDef="let element"> {{ element.season }} </td>
    </ng-container>

    <ng-container matColumnDef="network">
      <th mat-header-cell *matHeaderCellDef> network </th>
      <td mat-cell *matCellDef="let element"> {{ element.network }} </td>
    </ng-container>

    <ng-container matColumnDef="premiere">
      <th mat-header-cell *matHeaderCellDef> Premiere </th>
      <td mat-cell *matCellDef="let element"> {{ element.premiere }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
