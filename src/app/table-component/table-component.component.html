<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}
        <mat-chip-list>
          <mat-chip *ngFor="let chip of element.chips" selected availableChips.name = "chip.color">
        {{ chip }}
        </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
      <td mat-cell *matCellDef="let element"> {{ element.season }} </td>
    </ng-container>

    <ng-container matColumnDef="network">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> network </th>
      <td mat-cell *matCellDef="let element"> {{ element.network }} </td>
    </ng-container>

    <ng-container matColumnDef="premiere">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Premiere </th>
      <td mat-cell *matCellDef="let element"> {{ element.premiere }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
